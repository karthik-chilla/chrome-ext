<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Summarizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Auth Container -->
      <div id="auth-container">
        <h2>üîê Authentication</h2>
        <div id="login-form" class="auth-form">
          <h3>Login</h3>
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button id="login-button">Login</button>
          <div class="error-message" id="login-error"></div>
          <div class="google-auth">
            <button id="google-login">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
              Login with Google
            </button>
          </div>
          <p class="switch-form">
            Don't have an account? <a href="#" id="show-signup">Sign up</a>
          </p>
        </div>

        <div id="signup-form" class="auth-form hidden">
          <h3>Sign Up</h3>
          <input type="text" id="signup-name" placeholder="Full Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button id="signup-button">Sign Up</button>
          <div class="error-message" id="signup-error"></div>
          <div class="google-auth">
            <button id="google-signup">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
              Sign up with Google
            </button>
          </div>
          <p class="switch-form">
            Already have an account? <a href="#" id="show-login">Login</a>
          </p>
        </div>
      </div>

      <!-- Main App Container -->
      <div id="app-container" class="hidden">
        <div class="header">
          <h2>üîç Web Summarizer</h2>
          <div class="user-info">
            <img id="user-avatar" src="" alt="User" />
            <div class="dropdown">
              <button class="dropdown-button">‚ñº</button>
              <div class="dropdown-content">
                <span id="user-name"></span>
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
              </div>
            </div>
          </div>
        </div>

        <div class="toggle-container">
          <label for="summaryType">Summary Type:</label>
          <div class="toggle-switch">
            <span>Short</span>
            <input type="checkbox" id="summaryType" />
            <span>Long</span>
          </div>
        </div>

        <button id="generate-summary">‚ú® Generate Summary</button>
        <button id="more-button" class="more-button">More Options</button>

        <div class="loader" id="loader">
          <div class="spinner"></div>
          <p>Generating summary...</p>
        </div>

        <div id="summary">Summary will be generated here.</div>
      </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
