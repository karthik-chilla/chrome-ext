<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Options</h2>
      <ul>
        <li><a href="#" id="past-summaries" class="active">Past Summaries</a></li>
        <li><a href="#" id="tags">Tags</a></li>
        <li><a href="#" id="profile">Profile</a></li>
        <li><a href="#" id="payment">Payment</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="past-summaries-content" class="content-section active">
        <h3>Past Summaries</h3>
        <input type="text" id="search-bar" placeholder="Search summaries or tags...">
        <div id="past-summaries-list" class="summaries-list"></div>
      </div>

      <div id="tags-content" class="content-section hidden">
        <h3>Tags</h3>
        <div id="tags-list" class="tags-list"></div>
      </div>

      <div id="profile-content" class="content-section hidden">
        <h3>Profile</h3>
        <div id="user-info" class="user-info-container"></div>
      </div>

      <div id="payment-content" class="content-section hidden">
        <h3>Subscription Plans</h3>
        <div id="plans-container" class="plans-container"></div>
        
        <h3>Payment History</h3>
        <div id="payment-history" class="payment-history"></div>
      </div>
    </div>
  </div>

  <script src="scripts/options.js"></script>
</body>
</html>
